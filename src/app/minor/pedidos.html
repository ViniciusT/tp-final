<div class="wrapper wrapper-content animated fadeInRight">
  <h2 style="text-align: center">Pedidos Pendentes</h2>
  <ul  id="columms" class="row" style="padding-left:0;margin-top:20px;list-style: none">
    <li  class="columms-class"  ng-repeat="i in ctrl.pedidos">
      <div id="lote-li-cliente" class="col-sm-2">
        {{i.name}}
      </div>
      <div  class="col-sm-5 text-mosq-name">
        {{i.requerimento}}
      </div>
      <div ui-sref="index.details" class="col-sm-3 align-text-lotes" style="text-decoration: underline;cursor: pointer; color:#0e6a36;">
        Detalhes
      </div>
      <div   class="col-sm-2 text-mosq-name">
        <i ng-click="ctrl.removeItem()" data-toggle="tooltip" data-container="body" title="Cancelar Pedido" style="color: red;cursor: pointer" class="fa fa-times" aria-hidden="true"></i>
      </div>
    </li>
  </ul>
</div>
